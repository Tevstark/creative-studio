<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tev The Brand</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rethink+Sans:ital,wght@0,400..800;1,400..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <header class="flex justify-center">
        <div
          class="shadow-lg flex gap-4 fixed mt-10 p-4 rounded-3xl bg-blue-50 backdrop-blur-[50px] backdrop-filter bg-opacity-20 border-black z-10"
        >
        <ul class="flex gap-x-16">
          <li><a href="#home">Home</a></li>
          <li><a href="#about" class="visited:bg-white">About</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
          
          
         
        </div>
      </header>
    </section>
    <main>
      <section id="home" class="h-screen">
        <div class="h-full text-center flex items-center justify-center">
          <h1 class="text-6xl font-semibold w-3/5 font-sans">
            Building a <strong> Brand </strong> has been Made Seemless
          </h1>
        </div>
      </section>
      <section id="about" class="h-screen bg-yellow-400">
        <div class="h-full flex items-center justify-center">
            <h2 class="text-4xl text-blue-800" >I shall proceed to show you how</h2>
        </div>
      </section>
      <section id="portfolio" class="min-h-screen">
        <div class="grid grid-cols-2 gap-8 m-10 p-10 justify-center align-middle ">
            <div class="hover:backdrop-blur-[50px] flex items-center flex-col">
                <span class="w-full text-center font-semibold p-3">Portfolio-1</span>
                <a href="#"><img class="rounded-3xl hover:brightness-50 hover:transition ease-in-out" src="./images/aesthetic.jpg" alt="Aesthetic Picture with a magazine"></a>
            </div>
            <div class="flex items-center flex-col">
              <span class="w-full text-center font-semibold p-3">Portfolio-2</span>
              <a href="#"><img class="rounded-3xl hover:brightness-50 hover:transition ease-in-out" src="./images/architecture.jpg" alt="A beautifully designed building"></a>
            </div>
            <div class="flex items-center flex-col">
              <span class="w-full text-center font-semibold p-3">Portfolio-3</span>
              <a href="#"><img class="rounded-3xl hover:brightness-50 hover:transition ease-in-out" src="./images/fashion.jpg" alt="Aerial view of a table with a well dressed man seated"></a>
            </div>
            <div class="flex items-center flex-col">
              <span class="w-full text-center font-semibold p-3">Portfolio-4</span>
              <a href="#"><img class="rounded-3xl hover:brightness-50 hover:transition ease-in-out" src="./images/scraper.jpg" alt="A Skyscraper view from below"></a>
            </div>
        </div>
      </section>
    </main>
    <footer class="min-h-24 bg-black text-white flex items-center justify-center">
      <span class="font-semibold"> &copy; 2024 - Designed and Developed by Tev</span>
    </footer>
  </body>
</html>
